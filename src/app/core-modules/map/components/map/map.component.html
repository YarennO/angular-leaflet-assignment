<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="input-field">
    <p>Lorem Ipsum</p>
    <input
      class="input-text"
      type="text"
      [(ngModel)]="searchText"
      (ngModelChange)="updateMarkers()"
      placeholder="Search..."
    />
  </div>
  <div class="row">
    <!-- Harita Kısmı -->
    <div class="col-lg-8 col-md-12">
      <div id="map" class="map-container"></div>
    </div>

    <!-- Sensor Kartları -->
    <div class="col-lg-4 col-md-12 sensor-cards-container">
      <div class="row gy-3">
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-6"
          *ngFor="let sensor of filteredSensors"
        >
          <app-sensor-card
            [sensorData]="sensor"
            [selectedSensorData]="selectedMarker"
            (selectedSensor)="getSelectedSensor($event)"
          ></app-sensor-card>
        </div>
      </div>
    </div>
  </div>
</div>
